<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      text-align: center;
      padding: 16px 8px;
      font-size: 24px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      padding: 12px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 16px;
    }
    .lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 12px;
    }
    .lightbox.show {
      display: flex;
    }
    .hint {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      padding-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ ThÆ° viá»‡n áº£nh</h1>
  <div class="hint">Báº¥m vÃ o áº£nh Ä‘á»ƒ xem to â€¢ Báº¥m ra ngoÃ i Ä‘á»ƒ Ä‘Ã³ng</div>

  <div id="gallery" class="gallery"></div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg" src="" alt="" />
  </div>

  <script>
    // ðŸ‘‰ THÃŠM TÃŠN áº¢NH Cá»¦A Báº N VÃ€O ÄÃ‚Y (trong thÆ° má»¥c /img)
    const images = [
      'img/1.jpg',
      'img/2.jpg',
      'img/3.jpg'
      // thÃªm tiáº¿p á»Ÿ Ä‘Ã¢y
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.loading = 'lazy';
      img.onclick = () => openLightbox(src);
      gallery.appendChild(img);
    });

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add('show');
    }

    function closeLightbox() {
      lightbox.classList.remove('show');
      lightboxImg.src = '';
    }
  </script>
</body>
</html>
